<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Слайдер | Проект 3</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">

                <p>supercars</p>
            </div>
            <div style="background: linear-gradient(215.32deg, #9898a0 -1%, #cac9cf 124%);">
                <h1>Lamborghini Huracan</h1>
                <p>supercars</p>
            </div>
            <div style="background: linear-gradient(221.87deg, #c43922 1%, #850001 128%);">
                <h1>Ferrari</h1>
                <p>supercars</p>
            </div>
            <div style="background: linear-gradient(220.16deg, #1aa4c9 -8%, #025a7e 138%);">
                <h1>Porsche Taycan Turbo S</h1>
                <p>supercars</p>
            </div>
        </div>
        <div class="main-slide">
            <div style="
                background-image: url('https://images.unsplash.com/photo-1593347939083-6fd1f553d0ec?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');
            "></div>
            <div style="
                background-image: url('https://images.unsplash.com/photo-1583121274602-3e2820c69888?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80');

            "></div>
            <div style="
                background-image: url('https://images.unsplash.com/photo-1594502017947-6df36e5d71cd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1967&q=80');
            "></div>
        </div>

                <i class="fas fa-arrow-down"></i>

                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
